<head>
  <title>Simple Todos!</title>
  <link rel="icon" href="images/leia.png"/>
  <link rel="stylesheet" type="text/css" href="css/simple-todos-angular.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="js/simple-todos-angular.js"></script>

  <div class="container"
     ng-app="simple-todos"
     ng-controller="TodosListCtrl">

     <header>
       <h1>Todo List ( {{ incompleteCount() }} )</h1>

      <label class="hide-completed">
        <input type="checkbox" ng-model="hideCompleted"/>
        Hide Completed Tasks
      </label>

      <!-- add a form below the h1 -->
      <form class="new-task"
            ng-submit="addTask(newTask); newTask='';">
        <input ng-model="newTask" type="text"
               name="text"/>
      </form>
    </header>

    <ul class="collection">
      <li class="collection-item avatar" ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.checked" class="toggle-checked" id="test5"/>
        <label class="text" ng-class="{checked: task.checked}" for="test5">{{task.text}}</label>
        <button class="material-icons delete" ng-click="tasks.remove(task)">delete</button>
      </li>
    </ul>

   </div>

</body>
