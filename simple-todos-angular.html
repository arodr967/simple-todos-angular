<head>
  <title>Simple Todos!</title>
  <link rel="icon" href="images/leia.png"/>
</head>

<body>
  <script type="text/javascript" src="js/simple-todos-angular.js"></script>

  <div class="container"
     ng-app="simple-todos"
     ng-controller="TodosListCtrl">

    <ul class="collection with-header">
      <li class="collection-header"><h4>Simple Todos</h4></li>
      <li class="collection-item" ng-repeat="task in tasks">{{task.text}}</li>
    </ul>

    <a class="waves-effect waves-light btn">Stuff</a>

   </div>

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
